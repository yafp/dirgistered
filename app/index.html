<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>dirgistered</title>

    <!-- Insert this line above script imports  -->
    <script>
    if (typeof module === 'object')
    {
        window.module = module;
        module = undefined;
    }
    </script>

    <!-- jquery -->
    <script>
        window.$ = window.jQuery = require("jquery");
    </script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- fontawesome -->
    <script src="../node_modules/@fortawesome/fontawesome-free/js/all.min.js" defer></script>

    <!-- noty -->
    <link rel="stylesheet" href="../node_modules/noty/lib/noty.css">
    <link rel="stylesheet" href="../node_modules/noty/lib/themes/bootstrap-v4.css">
    <script type="text/javascript" src="../node_modules/noty/lib/noty.min.js" defer></script>

    <!-- introJS -->
    <link rel="stylesheet" href="../node_modules/intro.js/minified/introjs.min.css">
    <link rel="stylesheet" href="../node_modules/intro.js/themes/introjs-modern.css">
    <script type="text/javascript" src="../node_modules/intro.js/minified/intro.min.js" defer></script>

    <!-- animate.css -->
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">

    <!-- dirgistered -->
    <link rel="stylesheet" type="text/css" href="css/dirgistered.css" media="screen" />

</head>

<body>
    <div id="mainContainer" class="container-fluid dirgistered_nonSelectableText">

        <!--processing modal -->
        <div class="modal animated fadeIn" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content no-border">
                    <div class="modal-body">
                        <center>
                            <img src="img/icon/icon.png" class="ifl-image" height="256">
                            <br>
                            <b>dirgister</b> is doing <i>dirgister-things</i>
                            <br>
                            <div class="spinner-border" style="width: 8rem; height: 8rem;" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </center>
                    </div>
                </div>
            </div>
        </div>
        <!-- processing modal-->


        <!-- empty line -->
        <div class="row-fluid row-empty">&nbsp;</div>

        <!-- Heading: -->
        <div class="row-fluid" data-step="1" data-intro="<h5>Intro</h5>Welcome to <b>dirgistered</b>, a simple multi-platform directory indexer with html output.<br><br>The following intro explains how to use this application.">

            <!-- spinner -->
            <div id="md_spinner" name="md_spinner" class="spinner-grow text-primary float-left" role="status" hidden>
                <span class="sr-only">Loading...</span>
            </div>

            <!-- app name -->
            <h2>dirgistered <img src="img/icon/icon.png" height="32"></h2>

            <!-- app description: -->
            <h3>a simple multi-platform directory indexer with html output</h3>
        </div>

        <!-- empty line -->
        <div class="row-fluid row-empty">&nbsp;</div>

        <!-- source -->
        <div class="input-group mb-3" data-step="2" data-intro="Please select the source directory (gets indexed)">
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary defaultButtonWidth" type="button" onclick="uiSelectSource();"><i class="fas fa-folder"></i> Source</button>
            </div>
            <input type="text" class="form-control" aria-label="" aria-describedby="basic-addon1" id="showSelectedSourceFolderPath" placeholder="Select a source folder" readonly>
        </div>

        <!-- target -->
        <div class="input-group mb-3" data-step="3" data-intro="Please select the target directory">
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary defaultButtonWidth" type="button" onclick="uiSelectTarget();"><i class="fas fa-folder"></i> Target</button>
            </div>
            <input type="text" class="form-control" aria-label="" aria-describedby="basic-addon1" id="showSelectedTargetFolderPath" placeholder="Select a target folder" readonly>
        </div>

        <!-- start -->
        <button type="button" id="button_startIndexing" class="btn btn-primary defaultButtonWidth" onclick="prepareIndexing();" disabled data-step="4" data-intro="Finally start the indexing using this button" data-toggle="tooltip" data-placement="top" title="Starts the index generation"><i class="fa fa-play" aria-hidden="true"></i> Start</button>

        <!-- empty line -->
        <div class="row-fluid row-empty">&nbsp;</div>

        <!-- log -->
        <div class="form-group">
            <textarea class="form-control" rows="10" id="ta_log" disabled="disabled" placeholder="Log" data-step="5" data-intro="The indexing process outputs some basic informations here"></textarea>
        </div>

        <!-- other buttons -->
        <button type="button" id="button_openSettings" class="btn btn-sm btn-outline-secondary defaultButtonWidth" onclick="openSettings();" data-toggle="tooltip" data-placement="top" title="Opens the application settings"><i class="fas fa-cog" aria-hidden="true"></i> Settings</button>
        <button type="button" id="button_openIndex" class="btn btn-sm btn-outline-secondary defaultButtonWidth" onclick="openIndex();" disabled data-toggle="tooltip" data-placement="top" title="Opens the folder containing the generated index files" data-step="6" data-intro="This button gives access to the generated index files"><i class="fas fa-folder-open" aria-hidden="true"></i> Open</button>
        <button type="button" id="button_startIntro" class="btn btn-sm btn-outline-secondary defaultButtonWidth" onclick="startIntro();" data-toggle="tooltip" data-placement="top" title="Shows an Intro about dirgistered"><i class="fas fa-info-circle" aria-hidden="true"></i> Intro</button>
        <button type="button" class="btn btn-sm btn-outline-danger float-right defaultButtonWidth" onclick="resetMainUI();" data-toggle="tooltip" data-placement="top" title="Resets the User-Interface" data-step="7" data-intro="This button resets the User Interace "><i class="fa fa-undo"></i> Reset</button>

    </div>
    <!-- /container -->

    <!-- You can also require other files to run in this process -->
    <script src="js/renderer.js"></script>

</body>

<script>
// execute on ready
$( document ).ready(function()
{
    console.log( 'index.html ready' )
    titlebarInit() // init titleBar
    settingsLoadAllOnAppStart() // load user settings
});
</script>

</html>
