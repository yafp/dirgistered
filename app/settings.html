<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <!-- jquery -->
    <script>window.$ = window.jQuery = require("jquery");</script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- fontawesome -->
    <script src="../node_modules/@fortawesome/fontawesome-free/js/all.min.js" defer></script>

    <!-- noty -->
    <link rel="stylesheet" href="../node_modules/noty/lib/noty.css" >
    <link rel="stylesheet" href="../node_modules/noty/lib/themes/bootstrap-v4.css">
    <script type="text/javascript" src="../node_modules/noty/lib/noty.min.js" defer></script>

    <!-- animate.css -->
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">

    <!-- project css -->
    <link rel="stylesheet" href="css/dirgistered.css" >

    <title>dirgistered - settings</title>

    <script>
        $('.stat-wrap a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
    })
    </script>
</head>

<body class="animated fadeIn">
    <div class="container-fluid dirgistered_nonSelectableText">

        <!-- empty line -->
        <div class="row-fluid row-empty">
            &nbsp;
            <h6><i class="fas fa-terminal float-right" onclick="windowSettingsClickIconBug();"></i></h6>
        </div>

        <!-- Settings header -->
        <div class="row-fluid">
            <h4 class="border-bottom"><i class="fas fa-cog" onclick="windowSettingsClickIconUserSettingsDir();"></i> Settings</h4>

        </div>

        <!-- empty line -->
        <div class="row-fluid row-empty">
            &nbsp;
        </div>

        <!-- Tabs -->
        <div class="row-fluid">
            <div class="nav nav-tabs" id="pills-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#general-tab" role="tab" aria-controls="nav-home" aria-selected="true"><i class="fas fa-cog"></i> General</a>
                <a class="nav-item nav-link" id="nav-updates-tab" data-toggle="tab" href="#updates-tab" role="tab" aria-controls="nav-profile" aria-selected="false"><i class="fas fa-cloud-download-alt"></i> Updates</a>
                <a class="nav-item nav-link" id="nav-reporting-tab" data-toggle="tab" href="#reporting-tab" role="tab" aria-controls="nav-contact" aria-selected="false"><i class="fas fa-bug"></i> Reporting</a> 
            </div>
        </div>
        <!-- /Tabs -->

        <!-- empty line -->
        <div class="row-fluid row-empty">
            &nbsp;
        </div>

        <!-- tabs content -->
        <div class="tab-content">

            <!-- Tab: General -->
            <div class="tab-pane active" id="general-tab" role="tabpanel">

                 <!-- Download directory -->
                <div class="row-fluid">
                    <h6><i class="far fa-folder"></i> Download directory</h6>
                </div>
                <div class="row-fluid">
                    <div class="input-group mb-3">
                        <input id="inputCustomTargetDir" name="inputCustomTargetDir" type="text" class="form-control form-control-sm" placeholder="Not set, using default download directory" readonly>
                        <div class="input-group-append">
                            <button id="buttonSettingsSelectCustomTargetDir" name="buttonSettingsSelectCustomTargetDir" class="btn btn-success btn-sm mediaDupes_btnDefaultWidth" onclick="windowSettingsClickButtonChooseDownloadDir()"><i class="far fa-folder-open"></i> Choose</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Tab: General -->


            <!-- Tab: Updates -->
            <div class="tab-pane" id="updates-tab" role="tabpanel">
                <!-- Header: Update policy-->
                <div class="row-fluid">
                    <h6>Update policy</h6>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" id="checkboxEnablePreReleases" name="checkboxEnablePreReleases" onclick="windowSettingsClickCheckboxUpdatePolicy();">
                        </div>
                    </div>
                    <input type="text" class="form-control form-control-sm" value="Include pre-releases into the dirgistered update search" disabled>
                </div>
            </div>
            <!-- /Tab: Updates -->

            <!-- Tab: reporting -->
            <div class="tab-pane" id="reporting-tab" role="tabpanel">
                <!-- Header: Error reportng using sentry -->
                <div class="row-fluid">
                    <h6>Error Reporting & Event Counting</h6>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" id="checkboxEnableErrorReporting" name="checkboxEnableErrorReporting" onclick="windowSettingsClickCheckboxErrorReporting();">
                        </div>
                    </div>
                    <input type="text" class="form-control form-control-sm" value="Enable error reporting and event counting (helps improving dirgistered)." disabled>
                </div>
                <div class="row-fluid">
                    <h6>Additional informations about dirgistered error reporting can be found <a href='#' class="classicLink" onclick="windowSettingsClickCheckboxErrorReportingMoreInfo();">here</a>.</h6>
                </div>
            </div>
            <!-- Tab: reporting -->

        </div>
        <!-- /tabs content -->

    </div>
    <!-- end container-fluid -->

    <!-- You can also require other files to run in this process -->
    <script src="js/renderer.js"></script>


</body>

</html>
